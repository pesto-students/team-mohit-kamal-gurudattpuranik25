<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <!-- styles -->
    <style>
      #table {
        border: 2px solid black;
      }
      td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <section>
      <table id="table">
        <!-- tr - table row -->
        <!-- td - table data -->
        <tr>
          <td colspan="3"><h1>1</h1></td>
        </tr>
        <tr>
          <td rowspan="2"><h1>2</h1></td>
          <td><h1>3</h1></td>
          <td><h1>4</h1></td>
        </tr>
        <tr>
          <td><h1>5</h1></td>
          <td><h1>6</h1></td>
        </tr>
      </table>
    </section>
    <hr />
    <section>
      <!-- ordered list -->
      <ol>
        <li>
          Desktop
          <!-- unordered list -->
          <ul>
            <li>Linux</li>
            <li>Mac OS</li>
            <li>Windows</li>
          </ul>
        </li>
        <li>
          Mobile
          <ul>
            <li>Android</li>
            <li>iOS</li>
          </ul>
        </li>
      </ol>
    </section>
  </body>
</html>
