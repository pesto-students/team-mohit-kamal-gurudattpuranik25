<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant Reviews - Add review</title>
  </head>
  <body>
    <header>
      <h1>Restaurant Reviews</h1>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./review.html">Add Review</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </header>
    <section>
      <h3>Add Review</h3>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="restaurant">Restaurant:</label>
          <select id="restaurant">
            <option value="choose one">Choose one</option>
            <option value="main street cafe">Main street cafe</option>
            <option value="greek house">Greek house</option>
          </select>
        </div>
        <div>
          <label for="date-of-visit">Date of visit: </label>
          <input type="date" id="date-of-visit" />
        </div>
        <div>
          <label for="rating">Rating: </label>
          <input type="number" id="rating" />
        </div>
        <div>
          <label for="details">Details:</label>
          <textarea name="details" id="details" cols="50" rows="3"></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </section>

    <footer>&copy; 2022 Restaurant Reviews</footer>
  </body>
</html>
