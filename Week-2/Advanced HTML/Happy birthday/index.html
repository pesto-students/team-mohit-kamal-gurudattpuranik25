<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday Message Creator</title>
  </head>
  <body>
    <h1>Happy Birthday Message Creator</h1>
    <form method="post" id="message-creator-form">
      <label>
        <span>Message:</span>
        <input type="text" id="message" name="message" />
      </label>
      <label>
        <span>Email address:</span>
        <input
          type="text"
          pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-
        9-]+)*"
          id="email"
          name="email"
          placeholder="name@domain.com"
        />
      </label>
      <label>
        <span>Date to send:</span>
        <input type="date" id="date" name="date" />
      </label>
      <label>
        <span>Message color:</span>
        <input type="color" id="color" name="color" />
      </label>
      <label>
        <span>Number of blinks:</span>
        <input
          type="Number"
          id="noOfBlinks"
          name="noOfBlinks"
          value="0"
          min="0"
          max="10"
        />
      </label>
      <label>
        <span>Music volume:</span>
        <input
          type="range"
          id="volume"
          name="volume"
          value="20"
          min="0"
          max="50"
        />
      </label>
      <label>
        <button type="submit">Send Birthday Message</button>
      </label>
    </form>
  </body>
</html>
