<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form id="form">
      <fieldset>
        <legend>Status:</legend>
        <label>
          <input type="radio" id="draft" name="status" value="Draft" />
          <span>Draft</span>
        </label>
        <label>
          <input type="radio" id="final" name="status" value="Final" checked />
          <span>Final</span>
        </label>
      </fieldset>
      <p>
        <label>
          <span>Date:</span>
          <select name="gameDate" id="date">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
          </select>
        </label>
      </p>
      <fieldset>
        <legend>Players:</legend>
        <p>
          <label>
            <input
              type="checkbox"
              name="player"
              id="player-1"
              value="Aarav Agarwal"
            />
            <span>Aarav Agarwal</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="player"
              id="player-2"
              value="Ava Johnson"
            />
            <span>Ava Johnson</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="player"
              id="player-3"
              value="Julio Ortiz"
            />
            <span>Julio Ortiz</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="player"
              id="player-4"
              value="Liam Rubio"
            />
            <span>Liam Rubio</span>
          </label>
        </p>
        <p>
          <label>
            <input
              type="checkbox"
              name="player"
              id="player-5"
              value="Emma Witherspoon"
            />
            <span>Emma Witherspoon</span>
          </label>
        </p>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
